<div class="card-box">
    <div class="row">
        <div class="col-sm-4">
            <a routerLink="create" id="addbtn" class="btn btn-success btn-rounded">Add New</a>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="table-responsive">
        <table class="table table-bordered" id="datatable" role="grig">
            <thead class="bg-primary text-white">
                <tr role="row">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Edit/Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of studentdata">
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.mobile}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.city}}</td>
                    <td>
                        <button routerLink="edit/{{item.id}}" class="btn btn-primary"><i
                                class="bi bi-pencil-square"></i></button> | 
                        <button (click)="delete(item.id)" class="btn btn-success"><i
                                class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
